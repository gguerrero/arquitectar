          <h4>Asesoramiento Financiero</h4>
          <p>El componente económico a la hora de hacer frente a una obra de adecuación 
          se complejiza por las diferentes circunstancias de cada miembro de una Comunidad.</p>
          <p><b style="color: #532A01;">aquitectar</b> puede gestionar desde la 
          tradicional solución del crédito, hasta el diseño de distintas alternativsa 
          en función de la necesidad de cada caso.</p>
          <h4>Puesta en Obra</h4>
          <p>Además de la elaboración de proyectos y dirección de obras, 
          <b style="color: #532A01;">aquitectar</b> también gestiona las licencias 
          necesarias, asi como con los colegios profesionales de arquitectos y 
          aparejadores e incluso puede llegar a ofrecer la gestión de la construcción 
          a fin de facilitar al cliente-promotor un "llave en mano" gracias a la 
          colaboración con distintas constructoras con las que llevamos años trabajando, 
          de garantía y confianza plena.</p>
