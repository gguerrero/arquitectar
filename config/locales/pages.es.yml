    home:
      intro:
        title: "Introducción"
        text: >
          <p>
          En su compromiso con la revitalización de la ciudad existente, 
          <b style="color: #532A01;">arquitectar</b> impulsa la REnovación de 
          edificios residenciales, espacios comunitarios, equipamientos, comercios...
          </p>
          <p>
          Para ello, facilita la gestión de las ayudas a la <strong>rehabilitación 
          de edificios</strong> para <strong>comunidades de propietarios</strong>. 
          Proponemos un buen diagnóstico como base para establecer un Plan de Mejora, 
          estableciendo prioridades en función de la necesidad y la capacidad económica 
          del momento. Para ello, partimos de la <strong>Inspección Técnica de 
          Edificios</strong>, que analiza: cimentación y estructura / cubierta y 
          fachadas / aislamiento térmico / abastecimiento y evacuación de aguas, 
          aunque con el objetivo de REconfortar, recomendamos la ITE+ (+ accesibilidad, 
            + habitabilidad, + ventilación e iluminación natural, + confort térmico 
            / ahorro energético, + eficiencia de las instalaciones, + confort acústico).
          </p>
          <p>
          Potenciamos también el comercio urbano redactando proyectos de actividad, 
          eliminando barreras arquitectónicas, realizando mejoras de imagen (proyectos 
          de iluminación, nuevas distribuciones reutilizando el mobiliario existente), 
          reformas de locales, <strong>interiorismo sostenible</strong> y optimizando 
          recursos mediante <strong>auditorías energéticas</strong>. Éstas últimas 
          permiten multiplicar la eficiencia de los equipamientos (colegios, oficinas, 
            instalaciones deportivas, mercados…) también.
          </p>
          <p>
          De igual modo, <b style="color: #532A01;">arquitectar</b> propicia la 
          <strong>renovación de edificios</strong> por particulares en el entorno 
          rural, ya que en muchas ocasiones se puede alargar la vida útil de la 
          edificación a través de un cambio de uso. A la vista de las preexistencias, 
          se pone en valor el patrimonio. Todo ello sin renunciar a las comodidades 
          actuales y, según los requerimientos, es posible alcanzar una reducción del 
          consumo de energía, agua y producción de residuos.
          </p>
          <p>
          <b style="color: #532A01;">arquitectar</b> presta además 
          <strong>asesoramiento técnico sobre sostenibilidad</strong>: termografías 
          y diagnósticos, estrategias de diseño, eficiencia energética o certificación 
          de edificios, así como formación y divulgación.
          </p>
          <p>
          Nuestro radio de acción, con centro en <strong>Vitoria</strong>, alcanza: 
          <strong>Bilbao-Bizkaia, Donostia-Gipuzkoa, Logroño-La Rioja, Pamplona-Navarra, 
          Burgos</strong> e incluso <strong>Zaragoza</strong>.
          </p>
      values:
        title: "Compromiso"
        summary: >
          <p>En <b>Arquitectar</b> entendemos nuestra profesión como 
          facilitadores del proceso constructivo, y dirigimos nuestro esfuerzo, 
          conocimiento y experiencia al incremento de la calidad de vida de las personas.</p>
        text: >
          <hr>
          <h4>“REconfortar”</h4>
          <p>Más que rehabilitar, apostamos por la renovación, enlazando con la 
          tradición al alargar la vida útil de la edificación y reutilizar los elementos 
          disponibles, al tiempo que se actualiza la casa con las prestaciones y 
          comodidades de los estándares actuales.</p>
          <h4>Criterios</h4>
          <ul>
            <li>Diseño según la orientación de cada fachada</li>
            <li>REutilizar, REparar, REponer: residuos 0</li>
            <li>REducir consumo de agua y energía</li>
            <li>Soluciones reversibles</li>
            <li>Materiales saludables, de larga duración y bajo mantenimiento</li>
            <li>Soluciones personalizadas: estudio de la opción óptima para cada usuario</li>
          </ul>
      team:
        title: "Equipo"
        summary: >
          <p>Optimizamos aquellos aspectos del CONFORT mejorables: habitabilidad, 
          iluminación y ventilación natural, el confort acústico, la calidad del 
          aire interior, el confort térmico o la accesibilidad, seguridad estructural,</p>
        text: >
          <hr>
          <p>Formamos un conjunto multidisciplinar para ofrecer asesoramiento integral 
          técnico, económico y humano, tanto desde <b style="color: #532A01;">arquitectar
          </b>como a través de la red de colaboradores que hemos creado con el pasar 
          de los años.</p>
          <h4>Metodología</h4>
          <ul>
            <li>Un diagnóstico técnico correcto es la base que permite al usuario 
            participar en la actualización de su casa.</li>
            <li>Establecer un orden de prioridades, con una estimación de costes, 
            nos posibilita contar con un Plan de Mejora ponderado.</li>
            <li>Las propuestas surgen desde la relectura de las preexistencias,
            bajo una nueva mirada según los requerimientos, y ponen en valor el 
            patrimonio existente.</li>
          </ul>
